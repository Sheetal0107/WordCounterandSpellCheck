<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Word Counter</title>
    </head>
    <body>
        <div class="container">
            <h2>CHARACTER COUNT</h2>
            <p>Welcome, you can check the number of words and also let your grammer be checked too.</p>
            <textarea id="textarea" class="textarea" placeholder="Type here..." maxlength="250"></textarea>
            <button onclick="copyText()">COPY TEXT</button>
            <div class="counter-container">
                <p>Total character: <span id="total-count">0</span></p>
                <p>Remaining: <span id="remaining-count">250</span></p>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
